<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Student Information</title>
</head>
<body>
	<form action="/Java1707web/AddStudent.do">
		学号：<input type="text" name="number" /><br/>
		姓名：<input type="text" name="name" /><br/>
		年龄：<input type="text" name="age" /><br/>
		性别：<input type="text" name="gender" /><br/>
		地址：<input type="text" name="address" /><br/>
		<p><button type="submit">保存</button></p>
	</form>
	
	<form action="/Java1707web/UpdateStudent.do">
		需要更新的学生姓名：<input type="text" name="searchname" /><br/>
		学号：<input type="text" name="number" /><br/>
		姓名：<input type="text" name="name" /><br/>
		年龄：<input type="text" name="age" /><br/>
		性别：<input type="text" name="gender" /><br/>
		地址：<input type="text" name="address" /><br/>
		<p><button type="submit">更新</button></p>
	</form>
	
	<form action="/Java1707web/FindByName.do">
		
		姓名：<input type="text" name="searchname" /><br/>
		
		<p><button type="submit">查询</button></p>
	</form>
	
	<form action="/Java1707web/DeleteByName.do">
		
		姓名：<input type="text" name="searchname" /><br/>
		
		<p><button type="submit">删除</button></p>
	</form>
</body>
</html>
